<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>経路検索UI</title>
<style>
body { font-family: Arial, sans-serif; background:#f0f2f5; padding:20px; }
.container { max-width:500px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2);}
input, button { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
button { background:#4CAF50; color:white; cursor:pointer; border:none; }
button:hover { background:#45a049; }
.results { margin-top:10px; padding:10px; background:#e7f3fe; border-radius:5px; }
</style>
</head>
<body>
<div class="container">
<h2>経路検索</h2>
<input id="start" placeholder="出発駅">
<input id="end" placeholder="到着駅">
<input id="via1" placeholder="経由駅1（任意）">
<input id="via2" placeholder="経由駅2（任意）">
<input id="via3" placeholder="経由駅3（任意）">
<button id="search">検索</button>
<div class="results" id="results"></div>
</div>
<script>
document.getElementById("search").onclick = async () => {
  const start = document.getElementById("start").value;
  const end = document.getElementById("end").value;
  const via = [
    document.getElementById("via1").value,
    document.getElementById("via2").value,
    document.getElementById("via3").value
  ].filter(v=>v);
  const res = await fetch("https://あなたのRenderURL/search", {
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({start, end, via})
  });
  const data = await res.json();
  document.getElementById("results").innerText = JSON.stringify(data, null, 2);
};
</script>
</body>
</html>
